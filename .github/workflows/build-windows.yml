name: Build Windows Binary

on:
  workflow_dispatch:

jobs:
  windows-binary:
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine latest release tag
        id: latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $tag = (gh release view latest --json tagName --jq '.tagName')
          if (-not $tag) { throw "No se pudo determinar el tag latest." }
          git fetch --tags --force
          git checkout $tag
          "tag=$tag" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyinstaller

      - name: Build executable
        run: |
          pyinstaller --noconfirm --onefile radioaward_bridge.py

      - name: Version artifact
        shell: pwsh
        env:
          VERSION: ${{ steps.latest.outputs.tag }}
        run: |
          $src = "dist/radioaward_bridge.exe"
          $dest = "dist/radioaward_bridge-$env:VERSION.exe"
          Rename-Item -Path $src -NewName (Split-Path $dest -Leaf)

      - name: Install ORAS
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $orasVersion = "1.2.0"
          $zipPath = "$env:RUNNER_TEMP\oras.zip"
          Invoke-WebRequest -Uri "https://github.com/oras-project/oras/releases/download/v$orasVersion/oras_${orasVersion}_windows_amd64.zip" -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath "$env:RUNNER_TEMP\oras"
          "$env:RUNNER_TEMP\oras" | Out-File -FilePath $Env:GITHUB_PATH -Encoding utf8 -Append

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | oras login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Publish package
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/radioaward-bridge-windows
          VERSION: ${{ steps.latest.outputs.tag }}
        shell: pwsh
        run: |
          $artifact = "dist/radioaward_bridge-$env:VERSION.exe:application/octet-stream"
          $ref = "{0}:{1}" -f $env:IMAGE, $env:VERSION
          $latest = "{0}:latest" -f $env:IMAGE
          oras push $ref $artifact
          oras push $latest $artifact
