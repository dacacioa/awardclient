name: Build Windows Binary

on:
  workflow_dispatch:
    inputs:
      version:
        description: Tag o texto de la versi√≥n a empaquetar (ej. v1.2.3)
        required: true

jobs:
  windows-binary:
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.version }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyinstaller

      - name: Build executable
        run: |
          pyinstaller --noconfirm --onefile radioaward_bridge.py

      - name: Version artifact
        shell: pwsh
        env:
          VERSION: ${{ inputs.version }}
        run: |
          $src = "dist/radioaward_bridge.exe"
          $dest = "dist/radioaward_bridge-$env:VERSION.exe"
          Rename-Item -Path $src -NewName (Split-Path $dest -Leaf)

      - name: Package artifact
        shell: pwsh
        env:
          VERSION: ${{ inputs.version }}
        run: |
          $zip = "dist/radioaward_bridge-$env:VERSION.zip"
          $exe = "dist/radioaward_bridge-$env:VERSION.exe"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path $exe -DestinationPath $zip

      - name: Install ORAS
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $orasVersion = "1.2.0"
          $zipPath = "$env:RUNNER_TEMP\oras.zip"
          Invoke-WebRequest -Uri "https://github.com/oras-project/oras/releases/download/v$orasVersion/oras_${orasVersion}_windows_amd64.zip" -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath "$env:RUNNER_TEMP\oras"
          "$env:RUNNER_TEMP\oras" | Out-File -FilePath $Env:GITHUB_PATH -Encoding utf8 -Append

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | oras login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Publish package
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/radioaward-bridge-windows
          VERSION: ${{ inputs.version }}
        shell: pwsh
        run: |
          if (-not $env:IMAGE) { throw "IMAGE no definido." }
          if (-not $env:VERSION) { throw "VERSION no definido." }
          $artifact = "dist/radioaward_bridge-$env:VERSION.zip:application/zip"
          $ref = "${env:IMAGE}:${env:VERSION}"
          $latest = "${env:IMAGE}:latest"
          oras push $ref $artifact
          oras push $latest $artifact
