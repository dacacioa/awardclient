name: Build Windows Binary

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: Tag/release a compilar (ej. v1.2.3). Si se deja vacio usa el tag del evento.
        required: false

jobs:
  windows-binary:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.version || github.event.release.tag_name || github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyinstaller

      - name: Build executable
        run: |
          pyinstaller --noconfirm --onefile radioaward_bridge.py

      - name: Version artifact
        shell: pwsh
        env:
          VERSION: ${{ inputs.version || github.event.release.tag_name || github.ref_name }}
        run: |
          $src = "dist/radioaward_bridge.exe"
          $dest = "dist/radioaward_bridge-win-$env:VERSION.exe"
          Rename-Item -Path $src -NewName (Split-Path $dest -Leaf)

      - name: Package artifact
        shell: pwsh
        env:
          VERSION: ${{ inputs.version || github.event.release.tag_name || github.ref_name }}
        run: |
          $zip = "dist/radioaward_bridge-win-$env:VERSION.zip"
          $exe = "dist/radioaward_bridge-win-$env:VERSION.exe"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path $exe -DestinationPath $zip

      - name: Upload release asset
        env:
          VERSION: ${{ inputs.version || github.event.release.tag_name || github.ref_name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: |
          if (-not $env:VERSION) { throw "VERSION no definido." }
          $asset = "dist/radioaward_bridge-win-$env:VERSION.zip"
          gh release upload $env:VERSION $asset --clobber
