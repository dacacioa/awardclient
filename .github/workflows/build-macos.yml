name: Build macOS Binary

on:
  workflow_dispatch:

jobs:
  macos-binary:
    runs-on: macos-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyinstaller

      - name: Build executable
        run: |
          pyinstaller --noconfirm --onefile radioaward_bridge.py

      - name: Package artifact
        run: |
          cd dist
          zip -r radioaward_bridge-macos.zip radioaward_bridge

      - name: Install ORAS
        run: brew install oras

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | oras login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Publish package
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/radioaward-bridge-macos
          VERSION: ${{ github.ref_type == 'tag' && github.ref_name || format('run-{0}', github.run_number) }}
        run: |
          oras push $IMAGE:$VERSION dist/radioaward_bridge-macos.zip:application/zip
          oras push $IMAGE:latest dist/radioaward_bridge-macos.zip:application/zip
