name: Build macOS Binary

on:
  workflow_dispatch:

jobs:
  macos-binary:
    runs-on: macos-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine latest release tag
        id: latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=$(gh release view latest --json tagName --jq '.tagName')
          if [ -z "$TAG" ]; then
            echo "No se pudo determinar el tag latest" >&2
            exit 1
          fi
          git fetch --tags --force
          git checkout "$TAG"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyinstaller

      - name: Build executable
        run: |
          pyinstaller --noconfirm --onefile radioaward_bridge.py

      - name: Package artifact
        run: |
          cd dist
          zip -r radioaward_bridge-macos.zip radioaward_bridge

      - name: Version artifact
        env:
          VERSION: ${{ steps.latest.outputs.tag }}
        run: |
          cd dist
          mv radioaward_bridge-macos.zip "radioaward_bridge-macos-$VERSION.zip"

      - name: Install ORAS
        run: brew install oras

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | oras login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Publish package
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/radioaward-bridge-macos
          VERSION: ${{ steps.latest.outputs.tag }}
        run: |
          oras push "$IMAGE:$VERSION" "dist/radioaward_bridge-macos-$VERSION.zip:application/zip"
          oras push "$IMAGE:latest" "dist/radioaward_bridge-macos-$VERSION.zip:application/zip"
