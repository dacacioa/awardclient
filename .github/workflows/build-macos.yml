name: Build macOS Binary

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: Tag/release a compilar (ej. v1.2.3). Si se deja vacio usa el tag del evento.
        required: false

jobs:
  macos-binary:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.version || github.event.release.tag_name || github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyinstaller

      - name: Build executable
        run: |
          pyinstaller --noconfirm --onefile radioaward_bridge.py

      - name: Package DMG
        env:
          VERSION: ${{ inputs.version || github.event.release.tag_name || github.ref_name }}
        run: |
          mkdir -p dist/dmg
          cp dist/radioaward_bridge dist/dmg/radioaward_bridge
          DMG="dist/radioaward_bridge-macos-$VERSION.dmg"
          hdiutil create -volname "RadioAward Bridge" -srcfolder dist/dmg -ov -format UDZO "$DMG"

      - name: Upload release asset
        env:
          VERSION: ${{ inputs.version || github.event.release.tag_name || github.ref_name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -z "$VERSION" ]; then
            echo "VERSION no definido." >&2
            exit 1
          fi
          gh release upload "$VERSION" "dist/radioaward_bridge-macos-$VERSION.dmg" --clobber
